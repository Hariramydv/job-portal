	<h2>hello!!</h2>

	<script type="text/javascript">
function fetchData(){
    fetch("https://www.arbeitnow.com/api/job-board-api")
    .then(response => {
            if(!response.ok){
                throw Error("ERROR");
            }
            return response.json();
    })
     .then(data => {
        console.log(data.data);
        const html = data.data 
        .map(user => {return`
           <div class="card" style="border:1px solid black; float:left;" >
         
            

  <span style="background-color:yellow; padding:0px;"><b>Company_name: ${user.company_name}</b></span><br>
  <span style="padding:0px;background-color:powderblue;">Title: ${user.title}</span></br>
 
  <span style="background-color:yellow;">${user.tags} </span>
   <span style="border:1px solid black; padding:0px;background-color:pink;">location: ${user.location}</span><br>
  <p><button id="hello";padding-bottom:1x; >Apply Here</button></p>
</div><br> </div> 
    
            `;
        })
        .join("");
        console.log(html);
        document.querySelector("#app").insertAdjacentHTML("afterbegin",html);
    })
    .cache(error => {
        console.log(error);
    })
}
fetchData();
$(document).ready(function(){
  $("span").focus(function(){
    $(this).css("display", "grid");
  });
  $("span").blur(function(){
    $(this).css("background-color", "green");
  });
});
  </script>
